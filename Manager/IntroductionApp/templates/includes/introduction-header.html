<div class="introduction-header">
  <div class="introduction-header-inner">
      <div class="logo">
          <h3>EnterpriseManager</h3>
      </div>
      <div class="introduction-header-navbar">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">How it works</a></li>
          <li><a href="#">Contact</a></li>
          <li> <button id="butonRegister" type="button" name="button" class="register-button" data-toggle="modal" data-target="#myModal">Register</button></li>
          <li> <button id="butonLogin" type="button" name="button" class="login-button" data-toggle="modal" data-target="#myModal" >Log In</button></li>
        </ul>


        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    Ã—</button>
                <h4 class="modal-title" id="myModalLabel">
                    Log In or Register</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-8" style="border-right: 1px dotted #C2C2C2;padding-right: 30px;">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs">
                            <li id="tabLogin" class="active"><a href="#Login" data-toggle="tab" style="color:black;">Login</a></li>
                            <li id="tabRegister"><a href="#Registration" data-toggle="tab" style="color:black;">Registration</a></li>
                        </ul>
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div class="tab-pane active" id="Login">
                                <form id="formularLogin" role="form" method="POST" class="form-horizontal">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">
                                        Email</label>
                                    <div class="col-sm-10">
                                        <input name="email" type="email" class="form-control" id="email1" placeholder="Email" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1" class="col-sm-2 control-label">
                                        Password</label>
                                    <div class="col-sm-10">
                                        <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2">
                                    </div>
                                    <div class="col-sm-10">
                                        <button type="submit" value="SUBMIT" class="btn btn-primary btn-sm">
                                            Submit</button>
                                        <a href="javascript:;">Forgot your password?</a>
                                    </div>
                                </div>
                                </form>
                            </div>
                            <div class="tab-pane" id="Registration">
                                <form role="form" method="POST" id="formularRegister" class="form-horizontal">
                                {% csrf_token %}

                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">
                                        Name</label>
                                    <div class="col-sm-10">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <select class="form-control">
                                                    <option>Mr.</option>
                                                    <option>Ms.</option>
                                                    <option>Mrs.</option>
                                                </select>
                                            </div>
                                            <div class="col-md-9">
                                                <input name="name" type="text" class="form-control" placeholder="Name" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">
                                        Email</label>
                                    <div class="col-sm-10">
                                        <input name="email" type="email" value="email" class="form-control" id="email" placeholder="email" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="mobile" class="col-sm-2 control-label">
                                        Mobile</label>
                                    <div class="col-sm-10">
                                        <input name="mobile" type="email" class="form-control" id="mobile" placeholder="Mobile" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label">
                                        Password</label>
                                    <div class="col-sm-10">
                                        <input name="password" type="password" class="form-control" id="password" placeholder="Password" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2">
                                    </div>
                                    <div class="col-sm-10">
                                        <button type="submit" value="SUBMIT" class="btn btn-primary btn-sm">
                                            Save and Continue</button>
                                        <button type="button" class="btn btn-default btn-sm">
                                            Cancel</button>
                                    </div>
                                </div>
                                </form>
                            </div>
                        </div>
                        <div id="OR" class="hidden-xs">
                            OR</div>
                    </div>
                    <div class="col-md-4">
                        <div class="row text-center sign-with">
                            <div class="col-md-12">
                                <h3>
                                    Sign in with</h3>
                            </div>
                            <div class="col-md-12">
                                <div class="btn-group btn-group-justified">
                                    <a href="#" class="btn btn-primary">Facebook</a> <a href="#" class="btn btn-danger">
                                        Google</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


      </div>
  </div>
</div>


<script>
    $("#butonRegister").on("click", function() {
      $("#Login").removeClass("active");
      $("#Registration").addClass("active");

      $("#tabLogin").removeClass("active");
      $("#tabRegister").addClass("active");
    });

$("#butonLogin").on("click", function() {

      $("#Registration").removeClass("active");
      $("#Login").addClass("active");

      $("#tabRegister").removeClass("active");
      $("#tabLogin").addClass("active");
    });
</script>

<script>

$(function(){
       $('#formularLogin').on('submit', function(e){
            e.preventDefault();
            $.ajax({
                url: "/index/",
                type: "POST",
                data: { $("#formularLogin").serialize(),
                csrfmiddlewaretoken: '{{ csrf_token }}',
                }
            });
       }); 
    });


$(function(){
       $('#formularRegister').on('submit', function(e){
            e.preventDefault();
            $.ajax({
                url: "/index/",
                type: "POST",
                data: { $("#formularRegister").serialize(),
                csrfmiddlewaretoken: '{{ csrf_token }}',
                }
            });
       }); 
    });



</script>
